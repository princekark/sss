<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dynamic DOM Manipulation with JavaScript</h1>
  </header>
  <main>
    <div class="button-container">
      <button id="change-color-btn">Change Background Color</button>
      <button id="add-element-btn">Add New Element</button>
      <button id="toggle-visibility-btn">Toggle Visibility</button>
      <button id="animate-element-btn">Animate Element</button>
      <button id="modify-text-btn">Modify Text</button>
    </div>
    <div id="dynamic-content"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
